			<button class="button overlay" onclick="setup(2)">

			</button>
			
			<button class="button overlay" onclick="setup(3)">

			<button class="button overlay" onclick="setup(4)">

			</button>
		</div>
		
		<img id="outer-border2" src="Graphics/Border3.png" alt=""/>

		<div id="rainbow">

			<button class="button overlay" onclick="setup(8)">

			</button>
		</div>
	</main>
